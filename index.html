<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zeyan iPhone Quoted Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #eee; min-height: 100vh; display:flex; flex-direction:column; align-items:center; justify-content:center;
      padding:20px; position:relative; overflow-x:hidden;
    }
    .stars { position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:-1; }
    .star { position:absolute; background-color:#fff; border-radius:50%; animation:twinkle 5s infinite; opacity:0; }
    @keyframes twinkle { 0%,100%{opacity:0} 50%{opacity:1} }
    h1 {
      font-size:2.8rem; margin-bottom:20px; text-align:center;
      background:linear-gradient(90deg,#1e90ff,#00aaff,#1e90ff);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      text-shadow:0 0 15px rgba(30,144,255,0.5); position:relative; padding-bottom:10px;
    }
    h1::after {
      content:''; position:absolute; bottom:0; left:50%; transform:translateX(-50%); width:100px; height:4px;
      background:linear-gradient(90deg,#1e90ff,#00aaff); border-radius:2px;
    }
    .container {
      background:rgba(20,30,48,0.85); padding:30px; border-radius:20px; box-shadow:0 10px 30px rgba(0,119,255,0.25);
      width:100%; max-width:500px; text-align:center; backdrop-filter: blur(10px); border:1px solid rgba(255,255,255,0.1);
      position:relative; overflow:hidden; z-index:1;
    }
    .container::before {
      content:''; position:absolute; top:-10px; left:-10px; right:-10px; bottom:-10px;
      background:linear-gradient(45deg,#1e90ff,#00aaff,#1e90ff); z-index:-1; border-radius:25px; animation:borderGlow 3s infinite; opacity:0.5;
    }
    @keyframes borderGlow { 0%,100%{opacity:0.3} 50%{opacity:0.7} }
    .input-container { position:relative; margin-bottom:20px; }
    input, select {
      width:100%; padding:15px 20px; margin-bottom:15px; border-radius:12px; border:2px solid rgba(30,144,255,0.5);
      outline:none; font-size:1rem; background:rgba(15,23,42,0.7); color:#eee; transition:all 0.3s ease;
    }
    input:focus, select:focus { border-color:#00aaff; box-shadow:0 0 15px rgba(0,170,255,0.5); background:rgba(15,23,42,0.9); }
    input::placeholder, select::placeholder { color:rgba(238,238,238,0.6); }
    .settings-row {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }
    .settings-row > div {
      flex: 1;
    }
    .settings-row label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-size: 0.9rem;
      color: #aaa;
    }
    .battery-container {
      position: relative;
    }
    .battery-value {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(30, 144, 255, 0.3);
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 0.8rem;
    }
    button {
      background:linear-gradient(90deg,#1e90ff,#00aaff); border:none; padding:14px 30px; border-radius:50px; cursor:pointer;
      font-size:1.1rem; color:#fff; font-weight:600; display:flex; gap:8px; margin:0 auto; transition:all 0.3s ease; box-shadow:0 5px 15px rgba(30,144,255,0.4);
      position:relative; overflow:hidden;
    }
    button::before {
      content:''; position:absolute; top:0; left:-100%; width:100%; height:100%;
      background:linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent); transition:0.5s;
    }
    button:hover::before { left:100%; }
    button:hover { transform:translateY(-3px); box-shadow:0 8px 20px rgba(30,144,255,0.6); }
    button:active { transform:translateY(0); }
    .result { margin-top:25px; min-height:200px; display:flex; flex-direction:column; align-items:center; justify-content:center; }
    .result img { max-width:100%; border-radius:15px; border:2px solid rgba(30,144,255,0.3); margin-top:15px; box-shadow:0 5px 20px rgba(30,144,255,0.3); transition:all 0.3s ease; }
    .result img:hover { transform:scale(1.02); box-shadow:0 8px 25px rgba(30,144,255,0.4); }
    .loader { border:4px solid rgba(51,51,51,0.3); border-top:4px solid #1e90ff; border-radius:50%; width:40px; height:40px; animation:spin 1s linear infinite; margin:20px auto; box-shadow:0 0 10px rgba(30,144,255,0.5); }
    @keyframes spin { 0%{transform:rotate(0deg)} 100%{transform:rotate(360deg)} }
    .download-info {
      margin-top: 15px;
      padding: 12px;
      background: rgba(30, 144, 255, 0.1);
      border-radius: 8px;
      font-size: 0.9rem;
      text-align: center;
      max-width: 100%;
      border: 1px dashed rgba(30, 144, 255, 0.3);
    }
    .download-info i {
      color: #1e90ff;
      margin-right: 8px;
    }
    .notification { position:fixed; top:20px; right:20px; padding:15px 25px; border-radius:10px; background:rgba(30,144,255,0.9); color:white; box-shadow:0 5px 15px rgba(0,0,0,0.2); transform:translateX(150%); transition:transform 0.3s ease; z-index:1000; display:flex; align-items:center; gap:10px; }
    .notification.show { transform:translateX(0); }
    .notification.error { background:rgba(255,50,50,0.9); }
    footer { margin-top:30px; text-align:center; color:rgba(255,255,255,0.7); font-size:0.9rem; }
    @media (max-width:600px) { 
      h1 { font-size:2.2rem; } 
      .container { padding:20px; } 
      button { padding:12px 25px; font-size:1rem; } 
      .settings-row { flex-direction: column; gap: 0; }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <h1>iPhone Quoted Generator</h1>
  <div class="container">
    <div class="input-container">
      <input type="text" id="message" placeholder="Tulis kata-kata kamu... ✨" />
    </div>
    
    <div class="settings-row">
      <div>
        <label for="carrier">Operator</label>
        <select id="carrier">
          <option value="TELKOMSEL">Telkomsel</option>
          <option value="INDOSAT OOREDOO">Indosat</option>
          <option value="XL AXIATA">XL Axiata</option>
          <option value="SMARTFREN">Smartfren</option>
          <option value="TRI">3 (Tri)</option>
          <option value="AXIS">Axis</option>
        </select>
      </div>
      <div>
        <label for="time">Waktu</label>
        <input type="time" id="time" value="11:26">
      </div>
    </div>
    
    <div class="settings-row">
      <div class="battery-container">
        <label for="battery">Baterai</label>
        <input type="range" id="battery" min="0" max="100" value="88">
        <span class="battery-value" id="batteryValue">88%</span>
      </div>
      <div>
        <label for="signal">Sinyal</label>
        <select id="signal">
          <option value="0">Tidak ada sinyal</option>
          <option value="1">Sinyal lemah</option>
          <option value="2">Sinyal sedang</option>
          <option value="3">Sinyal baik</option>
          <option value="4" selected>Sinyal penuh</option>
        </select>
      </div>
    </div>

    <button id="generateBtn">
      <i class="fas fa-rocket"></i> Generate Image
    </button>

    <div class="result" id="result">
      <p>Hasil akan muncul di sini</p>
    </div>
  </div>

  <div class="notification" id="notification" aria-live="polite" role="status">
    <i class="fas fa-check-circle" id="notification-icon"></i>
    <span id="notification-text"></span>
  </div>

  <footer>
    <p>© 2023 iPhone Quoted Generator | Dibuat oleh Dzahwan ⚡</p>
  </footer>

  <script>
    // ---------- Stars ----------
    function createStars() {
      const starsContainer = document.getElementById('stars');
      const starsCount = 80;
      for (let i = 0; i < starsCount; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        const size = Math.random() * 2.5 + 0.5;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.animationDelay = `${Math.random() * 5}s`;
        starsContainer.appendChild(star);
      }
    }

    // ---------- Battery Slider Update ----------
    document.getElementById('battery').addEventListener('input', function() {
      document.getElementById('batteryValue').textContent = this.value + '%';
    });

    // ---------- Notification ----------
    function showNotification(message, isError = false) {
      const notification = document.getElementById('notification');
      const icon = document.getElementById('notification-icon');
      const text = document.getElementById('notification-text');

      text.textContent = message;
      if (isError) {
        notification.classList.add('error');
        icon.className = 'fas fa-exclamation-circle';
      } else {
        notification.classList.remove('error');
        icon.className = 'fas fa-check-circle';
      }

      notification.classList.add('show');

      clearTimeout(window._notifTimeout);
      window._notifTimeout = setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // ---------- Generate image dengan metode alternatif ----------
    function generateImage() {
      const message = document.getElementById("message").value.trim();
      const resultDiv = document.getElementById("result");

      if (!message) {
        showNotification("Harap masukkan teks terlebih dahulu!", true);
        return;
      }

      // Ambil nilai dari input baru
      const carrier = document.getElementById("carrier").value;
      const timeInput = document.getElementById("time").value;
      const battery = document.getElementById("battery").value;
      const signal = document.getElementById("signal").value;
      
      // Format waktu
      const timeParts = timeInput.split(':');
      const timeFormatted = `${timeParts[0]}%3A${timeParts[1]}`;

      // Show loader
      resultDiv.innerHTML = '<div class="loader"></div><p>Sedang memproses...</p>';

      // Build API URL dengan parameter yang dapat disesuaikan
      const apiUrl = `https://brat.siputzx.my.id/iphone-quoted?time=${timeFormatted}&messageText=${encodeURIComponent(message)}&carrierName=${encodeURIComponent(carrier)}&batteryPercentage=${battery}&signalStrength=${signal}&emojiStyle=apple`;

      // Gunakan pendekatan alternatif dengan menampilkan gambar langsung
      const img = new Image();
      
      img.onload = function() {
        resultDiv.innerHTML = `
          <p>Hasil:</p>
          <img src="${apiUrl}" alt="Generated Image" class="generated-image">
          <div class="download-info">
            <i class="fas fa-info-circle"></i>
            <p>Untuk menyimpan gambar, tekan lama pada gambar (di perangkat mobile) atau klik kanan (di desktop) lalu pilih "Download Image" atau "Download Gambar"</p>
          </div>
        `;
        showNotification('Gambar berhasil dibuat! Gunakan menu download manual pada gambar.');
      };
      
      img.onerror = function() {
        resultDiv.innerHTML = `
          <p>Terjadi kesalahan saat memuat gambar. Silakan coba lagi.</p>
          <div class="download-info">
            <i class="fas fa-exclamation-triangle"></i>
            <p>Pastikan koneksi internet Anda stabil dan coba lagi dalam beberapa saat.</p>
          </div>
        `;
        showNotification('Gagal memuat gambar. Periksa koneksi internet Anda.', true);
      };
      
      // Mulai memuat gambar
      img.src = apiUrl;
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', function() {
      createStars();
      document.getElementById('generateBtn').addEventListener('click', generateImage);
      document.getElementById('message').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') generateImage();
      });
    });
  </script>
</body>
</html>
